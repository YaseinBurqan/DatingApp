<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>find your match</h1>
    <p class="lead">View your matches ... need to sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-secondary btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegistration)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
